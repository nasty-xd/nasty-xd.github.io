<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <div class="navbar-brand d-flex align-items-center">
                <strong class="display-4 me-2" style="letter-spacing: 5px;">CHAT</strong>
                <img src="{{ url_for('static', filename='images/logo.png') }}" class="w-25" alt="Лого">
            </div> 
        </div>
    </div>
  </header>

    {% block body %}{% endblock %}

  <footer class="d-flex flex-wrap justify-content-between align-items-center border-top bg-dark text-light">
    <p class="col-md-4 mb-0">© 2025 VAO, Inc</p>
  </footer>      
</body>
</html>
